engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 350
  eslint:
    enabled: true
    channel: stable
  fixme:
    enabled: true
ratings:
  paths:
    - '**.css'
    - '**.scss'
    - '**.es6'
exclude_patterns:
  - '**/bin'
  - '**/.idea'
  - '**.min.js'
  - '**.min.css'